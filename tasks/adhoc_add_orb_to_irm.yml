- name: Adding ORB into irm
  loop: "{{ lookup('dict', device, wantlist=True) }}"
  irm.irm.irm_device:
    irm_token: "{{ irm_token }}"
    irm_url: "{{ irm_url }}"
    data:
      site: "{{ store_id | lower }}"
      name: "orb-{{ store_id | lower }}-{{ item.key }}"
      custom_fields:
        device_id: "{{ item.value }}"
      device_type:
        id: 13
      device_role:
        id: 12
    validate_certs: false

- name: Add a new Interface called orb_interface to device
  ### this interface will be used as the primary IP and interface for the device
  loop: "{{ lookup('dict', device, wantlist=True) }}"
  irm.irm.irm_device_interface:
    irm_url: "{{ irm_url }}"
    irm_token: "{{ irm_token }}"
    data:
      device: "orb-{{ store_id | lower }}-{{ item.key }}"
      name: orb_interface
      type: other
    state: present
    validate_certs: false
  tags:
    - ipaddress

- name: Add IP address of ansible host to IPAM
  loop: "{{ lookup('dict', device, wantlist=True) }}"
  irm.irm.irm_ip_address:
    irm_url: "{{ irm_url }}"
    irm_token: "{{ irm_token }}"
    data:
      address: "{{ device_ip }}.{{ orb_ip }}/32"
      status: active
      assigned_object:
        name: orb_interface
        device: "orb-{{ store_id | lower }}-{{ item.key }}"
    state: present
    validate_certs: false
  tags:
    - ipaddress

- name: Add ip address to device
  loop: "{{ lookup('dict', device, wantlist=True) }}"
  irm.irm.irm_device:
    irm_token: "{{ irm_token }}"
    irm_url: "{{ irm_url }}"
    data:
      site: "{{ store_id | lower }}"
      name: "orb-{{ store_id | lower }}-{{ item.key }}"
      primary_ip4: "{{ device_ip }}.{{ orb_ip }}/32"
    validate_certs: false
