---
- name: Importing python script
  ansible.builtin.script: files/pull_orb_from_mdm.py {{ client_id }} {{ client_secret }}
  args:
    executable: python3
  register: orb_list_output
  ignore_errors: true
  changed_when: false

- name: Print output
  ansible.builtin.debug:
    msg: "{{ orb_list_output }}"

- name: Formatting ORB list
  ansible.builtin.set_fact:
    orb_list: "{{ orb_list_output.stdout_lines[0] }}"
  failed_when: false

- name: Display the output
  loop: "{{ orb_list }}"
  ansible.builtin.debug:
    msg: "{{ item }}"

# - name: Print store id
#   ansible.builtin.debug:
#     msg: "{{ device_ip }}.{{ pos_ip }}"

- name: Extract deviceId if device exists
  ansible.builtin.set_fact:
    device_ids: "{{ device_ids + [item.device_id] }}"
    orb_number: "{{ orb_number + [item.orb_number] }}"
  loop: "{{ orb_list }}"
  when: item.store_id == store_id and item.orb_number in orb_numbers

- name: Turn into a new dict
  ansible.builtin.set_fact:
    device: "{{ dict(orb_number | zip(device_ids)) }}"

- name: Print device id if device exists
  block:
    - name: Device ID was found
      ansible.builtin.debug:
        msg: "{{ device_ids }}"
  rescue:
    - name: Could not find device ID
      ansible.builtin.debug:
        msg: "Device ID not found because device was not found in mdm"

